<div class = "row">
    <h2> Subject List</h2>
</div>
<br/>
<div class = "row">
    <button (click) = "addSubject()" class = "btn btn-success" style="margin-left: 10px"> Add Subject</button>
</div>
<br/>
<div class="mt-3">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
</div>
<br>
<table class = "table table-striped table-bordered" matSort (matSortChange)="sortData($event)">
    <thead>
        <tr>
            <th mat-sort-header="name">Name</th>
            <th mat-sort-header="description" style="width: 20%;">Description</th>
            <th mat-sort-header="noofesp">No of ESP</th>
            <th mat-sort-header="yearofstudy">Year of Study</th>
            <th mat-sort-header="semester">Semester</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let subject of subjects | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: count }" >
            <td>{{subject.name}}</td>
            <td style="width: 20%;">{{subject.description}}</td>
            <td>{{subject.noofesp}}</td>
            <td>{{subject.yearofstudy}}</td>
            <td>{{subject.semester}}</td>
            <td>
                <button (click) = "updateSubject(subject.id!)" class = "btn btn-primary"> Update</button>
                <button (click) = "openConfirmDialog(subject.id!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "subjectDetails(subject.id!)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)">
    </pagination-controls>
</div>
