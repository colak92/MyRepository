<div class = "row">
    <h2> Title List</h2>
</div>
<br/>
<div class = "row">
    <button (click) = "addTitle()" class = "btn btn-success" style="margin-left: 10px"> Add Title</button>
</div>
<br/>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let title of titles" >
            <td>{{title.id}}</td>
            <td>{{title.name}}</td>
            <td>
                <button (click) = "deleteTitle(title.id!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
