<div class = "row">
    <h2> City List</h2>
</div>
<br/>
<div class = "row">
    <button (click) = "addCity()" class = "btn btn-success" style="margin-left: 10px"> Add City</button>
</div>
<br/>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Postal Code</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let city of cities" >
            <td>{{city.id}}</td>
            <td>{{city.postalcode}}</td>
            <td>{{city.name}}</td>
            <td>
                <button (click) = "deleteCity(city.id!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
