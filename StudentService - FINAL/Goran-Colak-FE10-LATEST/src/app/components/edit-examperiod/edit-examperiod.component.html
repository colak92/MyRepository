<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Edit Exam Period </h3>
            <hr />
        <div class="row">
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onEditFormSubmit()">

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required="true">
                        <div *ngIf="editForm.dirty && name?.invalid" class="error" style="color: red;">
                            Name required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Exam Start</label>
                        <input type="datetime-local" class="form-control" id="examstart" formControlName="examstart" required="true">
                        <div *ngIf="editForm.dirty && examstart?.invalid" class="error" style="color: red;">
                            Exam Start required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Exam End</label>
                        <input type="datetime-local" class="form-control" id="examend" formControlName="examend" required="true">
                        <div *ngIf="editForm.dirty && examend?.invalid" class="error" style="color: red;">
                            Exam End required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status"> Status</label>
                        <select class="form-control" formControlName="status" required="true">
                            <option [ngValue]="true">Active</option>
                            <option [ngValue]="false">Inactive</option>
                        </select>
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
